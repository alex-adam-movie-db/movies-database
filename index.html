<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies Database</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand">Movie Database</a>
		<form id="movie-search-form" class="d-flex">
			<input id="movie-search-bar" class="form-control me-2" type="search" placeholder="Search">
			<button id="movie-search-button" class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>
</nav>

<section class="container-fluid">
	<div id="movie-list" class="row row-cols-1 row-cols-md-4 row-cols-sm-2 g-4">
	</div>
	<hr>
	<div class="container-fluid d-flex justify-content-center">
		<div id="add-movie" class="w-50 px-3">
			<form id="add-movie-form" class="">
				<h3>Add a Movie</h3>
				<div class="input-group mb-3">
					<span class="input-group-text">Name</span>
					<input id="add-movie-name" type="text" class="form-control" placeholder="Name">
				</div>
				<div class="input-group">
					<span class="input-group-text">Description</span>
					<textarea id="add-movie-description" class="form-control"></textarea>
				</div>
			</form>
		</div>
		<div id="edit-movie" class="d-flex w-50 px-3">
			<h3>Edit Movie</h3>
		</div>
	</div>
</section>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
