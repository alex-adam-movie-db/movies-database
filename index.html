<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies Database</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar bg-dark text-light">
	<div class="container-fluid">
		<a class="navbar-brand text-danger">Movie Searcher</a>
		<form id="movie-search-form" class="d-flex">
			<input id="movie-search-bar" class="form-control me-2" type="search" placeholder="Search">
			<button id="movie-search-button" class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>
</nav>
<div id="loading" class="text-center">
	<div class="spinner-border" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>
<div id="error-msg" class=" d-none">
	<p class="bg-danger text-center fs-1 my-4">Error loading page</p>
</div>
<section id="content-main" class="container-fluid mt-5 d-none">
	<div id="modal-message" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-danger">Error</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p id="modal-error-msg">Page cannot display.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div id="movie-list" class="border border-2">
		<div id="carouselExampleControls" class="carousel bg-dark bg-opacity-75 slide" data-bs-interval="false">
			<div class="carousel-inner" id="movie-list-content"></div>
			<button class="carousel-control-prev" style="width: 10%;" type="button" data-bs-target="#carouselExampleControls"
			        data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" style="width: 10%;" data-bs-target="#carouselExampleControls"
			        data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<hr>
	<div class="container-fluid d-flex justify-content-center">
		<div id="add-movie" class="p-4 bg-dark bg-opacity-75 mx-3" style="width: 45%;">
			<form id="add-movie-form" class="">
				<h3 class="text-white">Add a Movie</h3>
				<div class="input-group mb-3">
					<span class="input-group-text input-labels">Name</span>
					<input id="add-movie-name" type="text" class="form-control" >
				</div>
				<div class="input-group">
					<span class="input-group-text input-labels">Description</span>
					<textarea id="add-movie-description" class="form-control"></textarea>
				</div>
				<div class="input-group mt-3">
					<span class="input-group-text input-labels">Rating</span>
					<select class="form-select" id="select-movie-rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option selected value="5">5</option>
					</select>
				</div>
			</form>
			<button id="create-movie-btn" type="button" class="btn btn-dark mt-3">Submit</button>
		</div>
		<div id="edit-movie" class="d-none p-4 bg-dark bg-opacity-75 mx-3" style="width: 45%;">
			<form id="edit-movie-form" class="">
				<h3 class="text-white">Edit Movie</h3>
				<div class="input-group mb-3">
					<span class="input-group-text input-labels">Name</span>
					<input id="edit-movie-name" type="text" class="form-control" >
				</div>
				<div class="input-group">
					<span class="input-group-text input-labels">Description</span>
					<textarea id="edit-movie-description" class="form-control"></textarea>
				</div>
				<div class="input-group mt-3">
					<span class="input-group-text input-labels">Rating</span>
					<select class="form-select" id="edit-movie-rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option selected value="5">5</option>
					</select>
				</div>
			</form>
			<button id="edit-movie-btn" type="button" class="btn btn-dark mt-3">Submit</button>
		</div>
	</div>
</section>

<footer id="footer" style="margin-top: 150px;"
        class="d-flex bg-dark flex-wrap justify-content-between align-items-center py-3 border-top">
	<div class="col-md-4 d-flex align-items-center">
		<a href="/" class="mb-3 me-2 mb-md-0 text-light text-decoration-none lh-1">
			<svg class="bi" width="30" height="24">
				<use xlink:href="#bootstrap"></use>
			</svg>
		</a>
		<span class="text-light">Â© 2023 Movie Searcher</span>
	</div>

	<ul class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center">
		<a href="#"><i class="fa-brands fa-youtube text-white p-1  fs-3"></i></a>
		<a href="#"><i class="fa-brands fa-twitter text-white p-2 fs-3"></i></a>
		<a href="#"><i class="fa-brands fa-instagram text-white p-2 fs-3"></i></a>
		<a href="#"><i class="fa-brands fa-facebook text-white p-1 pe-4 fs-3"></i></a>
	</ul>
</footer>

<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="https://kit.fontawesome.com/80e95813b0.js" crossorigin="anonymous"></script>
</body>
</html>
